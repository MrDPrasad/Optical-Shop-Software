<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opticals</title>
    <link rel="stylesheet" href="p3.css">
    <script src="https://kit.fontawesome.com/bd4da3f62e.js" rel="stylesheet"></script>
</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Optical shop</a>
            <i class="fa-solid fa-cart-shopping" id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <div class="cart-content">

                    <div class="cart-box">
                        <img src="product image 2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Sunglasses</div>
                            <div class="cart-price"><i class="fa-solid fa-indian-rupee-sign"></i>2299</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class="fa-solid fa-trash cart-remove"></i>
                    </div>
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price"><i class="fa-solid fa-indian-rupee-sign"></i>10</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class="fa-solid fa-x" id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="product image 1.jpg" alt="Product 1" class="product-img">
                <h2 class="product-title">Eyeglasses</h2>
                <span class="price"><i class="fa-solid fa-indian-rupee-sign"></i>1199</span>
                <i class="fa-solid fa-cart-shopping "></i>
            </div>
            <div class="product-box">
                <img src="product image 2.jpg" alt="Product 2" class="product-img">
                <h2 class="product-title">Sunglasses</h2>
                <span class="price"><i class="fa-solid fa-indian-rupee-sign"></i>2299</span>
                <i class="fa-solid fa-cart-shopping "></i>
            </div>
            <!--pro box 3-->
            <div class="product-box">
                <img src="product image 3.jpg" alt="Product 3" class="product-img">
                <h2 class="product-title"> Contact Lenses</h2>
                <span class="price"><i class="fa-solid fa-indian-rupee-sign"></i>999</span>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>

</body>

</html>
